<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>테스트 페이지</title>
  <style>
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:900px;margin:40px auto;padding:0 20px}
    header{position:sticky;top:0;background:#111;color:#fff;padding:12px 20px}
    h1{margin:0;font-size:20px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:16px 0;background:#fff}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #222;text-decoration:none}
  </style>
</head>
<body>
  <header><h1>배포 확인 페이지</h1></header>
  <div class="wrap">
    <div class="card">
      <p>이 페이지가 보이면 <b>배포 성공</b>입니다. 이제 여기 내용을 포트폴리오 HTML로 교체하세요.</p>
      <a class="btn" href="#ok">OK</a>
    </div>
  </div>
</body>
</html>
